<!DOCTYPE html>

<head>
	<title>DesertIce Deck</title>
	<meta charset="UTF-8">
	<link rel="shortcut icon" href="favicon.ico" />
	<link rel="stylesheet" href="./style.css" />
    <script type="text/javascript" src="https://unpkg.com/@streamerbot/client/dist/streamerbot-client.js"></script>
    <script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>

</head>
<body>
    <div id="status-bar">
        <span id="status-indicator" class="disconnected"></span>
        <span id="status-text"></span>
        <div class="status-bar-buttons">
            <button id="grid-settings-btn" style="display:none;">Grid</button>
            <button id="save-layout" style="display:none;">Save</button>
            <button id="edit-toggle">Edit Mode</button>
        </div>
    </div>
    <div id="main-viewport">
        <svg id="bg-mesh" width="100%" height="100%" style="position:absolute;top:0;left:0;z-index:0;"></svg>
        <div id="grid-container"></div>
    </div>
    <!-- Add Debug Import Button -->
    <button id="debugImportBtn" style="position: fixed; top: 10px; left: 40vw; transform: translateX(-50%); z-index: 1000;">Debug Import</button>

    <!-- Debug Import Modal -->
    <div id="debugImportModal" style="display:none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.7); z-index: 2000; align-items: center; justify-content: center;">
      <div style="background: #222; padding: 24px; border-radius: 8px; max-width: 90vw; max-height: 80vh; display: flex; flex-direction: column; gap: 12px;">
        <label for="debugImportTextarea" style="color: #fff;">Paste JSON to import layout (action_ids and titles):</label>
        <textarea id="debugImportTextarea" style="width: 400px; height: 200px; max-width: 80vw; max-height: 50vh;"></textarea>
        <div style="display: flex; gap: 8px; justify-content: flex-end;">
          <button id="debugImportCancel">Cancel</button>
          <button id="debugImportConfirm">Import</button>
        </div>
      </div>
    </div>
</body>
<script src="./script.js"></script>
